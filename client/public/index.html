<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINI COLET's MARKET</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="Logo" class="nav-logo">
            <span>BINI COLET's MARKET</span>
        </div>
        <div class="nav-links">
            <button id="themeToggle" class="theme-btn">ðŸŒ“</button>
            <button onclick="showLoginModal()" class="login-btn">Admin Login</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search items...">
            <select id="sortSelect">
                <option value="newest">Newest First</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
            </select>
        </div>

        <div class="posts-grid" id="postsGrid"></div>
    </main>

    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Admin Login</h2>
            <form id="loginForm" class="login-form">
                <input type="email" id="adminEmail" placeholder="Email" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    
    <div id="paymentModal" class="modal">
        <div class="modal-content payment-modal">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Details</h2>
            <div class="payment-details" id="paymentDetails"></div>
            <div class="payment-form">
                <input type="text" id="telegramUsername" placeholder="Your Telegram Username (@username)" required>
                <div class="file-upload">
                    <label for="paymentScreenshot">Upload Payment Screenshot</label>
                    <input type="file" id="paymentScreenshot" accept="image/*" required>
                    <div id="previewImage" class="preview-image"></div>
                </div>
                <button onclick="submitPayment()" class="submit-btn">Submit Payment</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
